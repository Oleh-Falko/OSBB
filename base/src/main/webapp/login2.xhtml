<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Stay Home</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <style>
        	.osbb-logo {
        		width: 54px;
        		height: 54px;
        	}
        </style>
    </h:head>

    <h:body styleClass="login-body">
        <div class="card login-panel ui-fluid">
            <div class="ui-g">
            	<h:form>
            		<p:messages id="messages" showDetail="true" closable="true">
				        <p:autoUpdate />
				    </p:messages>
	                <div class="ui-g-12">
	                    <p:graphicImage class="osbb-logo" name="images/osbb-icon.svg" library="ultima-layout" />
	                </div>
	                <div class="ui-g-12">
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:inputText id = "username" value="#{userLogin.login}" required="true" />
	                        <label>Квартира</label>
	                    </h:panelGroup>
	                </div>
	                <div class="ui-g-12">
	                    <h:panelGroup styleClass="md-inputfield">
	                        <p:password id = "pwd" value="#{userLogin.pwd}" required="true" />
	                        <label>Пароль</label>
	                    </h:panelGroup>
	                </div>
	                <div class="ui-g-12">
	                    <p:commandButton value="Увійти" icon="ui-icon-person" action="#{userLogin.checkLogin}"/>
	                </div>
                </h:form>
            </div>
        </div>
        
        
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
