<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
        <div class="ui-g-12 card">
        	<div class="ui-g-12">
        		<h1>Сплата за водопостачання</h1>
        	</div>
            <h:form>
            	<div id="inputpart">
	               <div class="ui-fluid p-formgrid p-grid">
				        <div class="p-field p-col-12 ui-g-6">
				            <p:outputLabel for="firstname" value="Ім'я" />
				            <p:inputText id="firstname" />
				        </div>
			        <div class="p-field p-col-12 ui-g-6">
			            <p:outputLabel for="lastname" value="Прізвище" />
			            <p:inputText id="lastname" />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <h:outputText value="Лічильник: " />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <h:outputText value="Попередні показники" />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <h:outputText value="Поточні показники" />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:outputLabel value="Холодна вода" />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:inputText id="counter1" value="#{waterPay.past_coldwater}">
			            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
			            </p:inputText>
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:inputText id="counter2" value="#{waterPay.present_coldwater}">
			            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
			            </p:inputText>
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:outputLabel value="Гаряча вода" />
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:inputText id="counter3" value="#{waterPay.past_warmwater}">
			            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
			            </p:inputText>
			        </div>
			        <div class="p-field p-col-12 ui-g-4">
			            <p:inputText id="counter4" value="#{waterPay.present_warmwater}">
			            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
			            </p:inputText>
			        </div>
		        </div>
		        <p:separator />
		        <div class="p-field p-col-12 ui-g-12">
		        	<div class="p-field p-col-12 ui-g-4">
		        	     <p:outputLabel for="out" style = "font-weight: bold" value="Сума: " />
		           		 <h:outputText id="out" value="#{waterPay.pay}" />
		           	</div>
		           	<div class="p-field p-col-12 ui-g-8">
		        	     <p:commandButton value="PDF" id="pdfWater" icon="pi pi-file-pdf" />
		        	     <p:commandButton value="Оплатити" id="payWater" icon="pi pi-money-bill" />
		           	</div>
		        </div>
       		</div>
     	</h:form>
	 </div>
   </div>
        
</ui:define>

</ui:composition>
