<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="content">
        <div class="ui-g">
            <div class="ui-g-12 card">
               <div class="ui-fluid p-formgrid p-grid">
        <div class="p-field p-col-12 ui-g-6">
            <p:outputLabel for="firstname" value="Ім'я" />
            <p:inputText id="firstname" />
        </div>
        <div class="p-field p-col-12 ui-g-6">
            <p:outputLabel for="lastname" value="Прізвище" />
            <p:inputText id="lastname" />
        </div>
        <div class="p-field p-col-12 ui-g-12">
            <h:outputText value="Лічильник: " />
        </div>
        <div class="p-field p-col-12 ui-g-3">
            <p:outputLabel value="Холодна вода" />
        </div>
        <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Попередні" value="#{waterPay.past_coldwater}">
            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
            </p:inputText>
        </div>
         <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Поточні" value="#{waterPay.present_coldwater}">
            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
            </p:inputText> 
        </div>
         <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Борг" /> 
        </div>
        <div class="p-field p-col-12 ui-g-3">
            <p:outputLabel value="Гаряча вода" />
        </div>
        <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Попередні" value="#{waterPay.past_warmwater}">
            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
            </p:inputText>
        </div>
         <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Поточні" value="#{waterPay.present_warmwater}">
            	<p:ajax event="keyup" update="out" listener="#{waterPay.handleKeyEvent}" />
            </p:inputText> 
        </div>
         <div class="p-field p-col-12 ui-g-3">
            <p:inputText placeholder="Борг" /> 
        </div>
        <div class="p-field p-col-12 ui-g-12">
        	<p:outputLabel for="out" value="Сума: " />
            <h:outputText id="out" value="#{waterPay.past_warmwater}" />
        </div>
       			</div>
            </div>
        </div>
        
    </ui:define>

</ui:composition>
